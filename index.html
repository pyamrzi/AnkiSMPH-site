<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AnkiSMPH</title>
<link rel="icon" type="image/x-icon" href="https://ankismph.netlify.app/favicon.ico" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="css/discord-markdown.css" />
<script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
<script src="js/markdown-loader.js"></script>
<script src="js/components.js"></script>
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
    }
</script>
<script type="module" src="js/ruby.js"></script>
</head>
<body>
<div id="header-component"></div>

<main>
<section class="hero">
    <div style="margin-top: -20px; display: flex; flex-direction: column; align-items: center; text-align: center; gap: 0; position: relative;">
        <div id="ruby-container" style="width: 300px; height: 100px; position: relative; z-index: 1"></div>
        <div style="margin-top: -25px; position: relative; z-index: 2;">
            <div class="title" style="color: #800020;">Ruby Deck</div>
            <div class="subtitle">The official Anki deck for UWSMPH medical students.</div>
        </div>
    </div>
    <div>
        <div class="invite-container">
            <div class="invite-code-box">
                <code id="invite-code" class="invite-code">cold-social-harry-kentucky-kilo-magazine</code>
                <button onclick="this.style.background='#a4a4a4'; navigator.clipboard.writeText('cold-social-harry-kentucky-kilo-magazine'); setTimeout(() => this.style.background='#c4c4c4', 100)" 
                    class="copy-button">
                    Copy
                </button>
            </div>
        </div>
        <div class="discord-container">
            <a href="https://discord.gg/7SBWp4UqNT" target="_blank">
                <button onclick="this.style.background='#4752C4'; setTimeout(() => this.style.background='#5865F2', 100)"
                    class="discord-button">
                    Get Updates via Discord
                </button>
            </a>
        </div>
    </div>
    </div>
</section>

<section class="content" style="margin-top: -30px;"></section>
<!-- Markdown content will be loaded here -->
</section>
</main>

<div>
    <div id="footer-component"></div>
</div>
</body>
</html>
